
version: '3.4'

services:
  under_construction:
    image: luiscelano/under_construction:1.0
    build:
      context: .
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.web.entrypoints=http"
        - "traefik.http.routers.web.rule=Host(`shop.lulisgt.com`)"
        - "traefik.http.middlewares.web-https-redirect.redirectscheme.scheme=https"
        - "traefik.http.routers.web.middlewares=web-https-redirect"
        - "traefik.http.routers.web-secure.entrypoints=https"
        - "traefik.http.routers.web-secure.rule=Host(`shop.lulisgt.com`)"
        - "traefik.http.routers.web-secure.tls=true"
        - "traefik.http.routers.web-secure.service=web"
        - "traefik.http.services.web.loadbalancer.server.port=4000"
        - "traefik.docker.network=web"
        - "traefik.http.routers.web-secure.tls.certresolver=le"
        - "traefik.http.routers.web-secure.tls.domains[0].main=lulisgt.com"
        - "traefik.http.routers.web-secure.tls.domains[0].sans=*.lulisgt.com"
    networks:
        default:
    ports:
      - 4000:4000